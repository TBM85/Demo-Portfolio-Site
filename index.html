<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Adoptable Dogs</title>
    <link rel="shortcut icon" href="images/logo.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header id="home" class="header">
        <div class="container container-header">
            <div class="header-logo-name">
                <img src="images/logo.jpg" class="img-responsive img-logo" alt="Logo">
                <div class="text-right text-uppercase">
                    <h1 class="big-text text-thin">Adoptable<strong>Dogs</strong></h1>
                    <h4 class="small-text">Loving friends for company</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <!-- Carousel -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div class="row">
                            <picture class="col-md-12">
                                <!-- photo credit: http://www.elbaifoilustrado.com/wp-content/uploads/2018/01/perros-800x445.jpg -->
                                <source media="(min-width: 991px)" srcset="images/carousel/Slideone_1200.jpg">
                                <source media="(min-width: 767px)" srcset="images/carousel/Slideone_991.jpg">
                                <source media="(min-width: 576px)" srcset="images/carousel/Slideone_767.jpg">
                                <source media="(max-width: 575px)" srcset="images/carousel/Slideone_575.jpg">
                                <img src="images/carousel/Slideone.jpg" class="img-responsive" alt="First slide">
                            </picture>
                        </div>
                    </div>
                    <div class="item">
                        <div class="row">
                            <picture class="col-md-12">
                                <!-- photo credit: https://static1.squarespace.com/static/59bd934e8419c21c1bd20b35/t/59bdac53cf81e068112ffe65/1505602926714/Training.jpg -->
                                <source media="(min-width: 991px)" srcset="images/carousel/Slidetwo_1200.jpg">
                                <source media="(min-width: 767px)" srcset="images/carousel/Slidetwo_991.jpg">
                                <source media="(min-width: 576px)" srcset="images/carousel/Slidetwo_767.jpg">
                                <source media="(max-width: 575px)" srcset="images/carousel/Slidetwo_575.jpg">
                                <img src="images/carousel/Slidetwo.jpg" class="img-responsive" alt="Second slide">
                            </picture>
                        </div>
                    </div>
                    <div class="item">
                        <div class="row">
                            <picture class="col-md-12">
                                <!-- photo credit: https://www.pangeabed.com/hs-fs/hubfs/Blog/Puppies-Sleeping-Together.jpg?t=1527779174874&width=1024&name=Puppies-Sleeping-Together.jpg -->
                                <source media="(min-width: 991px)" srcset="images/carousel/Slidethree_1200.jpg">
                                <source media="(min-width: 767px)" srcset="images/carousel/Slidethree_991.jpg">
                                <source media="(min-width: 576px)" srcset="images/carousel/Slidethree_767.jpg">
                                <source media="(max-width: 575px)" srcset="images/carousel/Slidethree_575.jpg">
                                <img src="images/carousel/Slidethree.jpg" class="img-responsive" alt="Third slide">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs nav-justified text-uppercase">
                <li role="presentation"><a href="#find-your-dog"><strong>Find your dog</strong></a></li>
                <li role="presentation"><a href="#contacts"><strong>Contacts</strong></a></li>
            </ul>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </div>
    </header>

    <!-- Find your dog -->
    <section id="find-your-dog">
        <div class="container container-find-your-dog">
            <h2 class="text-muted text-uppercase text-center">Find your dog</h2>
            <div class="text-center">
                <div class="dog-profile">
                    <a href="#" data-toggle="modal" data-target="#project1">
                        <!-- photo credit: http://www.starmo.ba/media/k2/items/cache/bab943367c7cc6525fa7129544fab58f_XL.jpg -->
                        <img src="images/puppies/Asha-female-Boxer-dog.jpg" class="img-responsive img-profile" alt="Asha is a two year old female Boxer dog">
                        <h3 class="text-uppercase">Asha</h3>
                    </a>
                </div>
                <div class="dog-profile">
                    <a href="#" data-toggle="modal" data-target="#project2">
                        <!-- photo credit: https://www.mundoperros.es/wp-content/uploads/2016/05/Piel.jpg-->
                        <img src="images/puppies/Agus-male-Labrador-dog.jpg" class="img-responsive img-profile" alt="Agus is a five year old male Labrador dog">
                        <h3 class="text-uppercase">Agus</h3>
                    </a>
                </div>
                <div class="dog-profile">
                    <a href="#" data-toggle="modal" data-target="#project3">
                        <!-- photo credit: https://muyperruno.net/wp-content/uploads/2018/02/adiestrar-a-un-perro-chow-chow-3-1.jpg -->
                        <img src="images/puppies/Boop-male-ChowChow-dog.jpg" class="img-responsive img-profile" alt="Boop is a three year old male Chow Chow dog">
                        <h3 class="text-uppercase">Boop</h3>
                    </a>
                </div>
                <div class="dog-profile">
                    <a href="#" data-toggle="modal" data-target="#project4">
                        <!-- photo credit: http://www.breeddog.site/gallery/402/img/www.askideas.com/media/20/Cute-Rottweiler-Puppy-Sitting-In-Grass.jpg -->
                        <img src="images/puppies/Choco-male-Rottweiler-dog.jpg" class="img-responsive img-profile" alt="Choco is a two month old male Rottweiler dog">
                        <h3 class="text-uppercase">Choco</h3>
                    </a>
                </div>
                <div class="dog-profile">
                    <a href="#" data-toggle="modal" data-target="#project5">
                        <!-- photo credit: http://cdn.ebaumsworld.com/mediaFiles/picture/2183782/84895751.jpg -->
                        <img src="images/puppies/Gale-female-Cocker-dog.jpg" class="img-responsive img-profile" alt="Gale is a three year old female Cocker dog">
                        <h3 class="text-uppercase">Gale</h3>
                    </a>
                </div>
                <div class="dog-profile">
                    <a href="#" data-toggle="modal" data-target="#project6">
                        <!-- photo credit: https://cdn.omlet.co.uk/images/cache/1024/678/Dog-Miniature_Schnauzer-A_beautiful,_black_Miniature_Schnauzer_lying_in_the_grass.jpg -->
                        <img src="images/puppies/Joly-female-Schnauzer-dog.jpg" class="img-responsive img-profile" alt="Joly is a one year old female Schnauzer dog">
                        <h3 class="text-uppercase">Joly</h3>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
